<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>

    <link rel="stylesheet" href="./assets/styles/style.css">

    <script src="https://kit.fontawesome.com/1ec8a6bdba.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="./assets/image/logo.png" alt="logo">
        <h1>Bookshelf Apps</h1>
        <div class="dialog">
            <div class="add-dialog">
                <p>Data Buku Berhasil Ditambahkan</p>
            </div>
            <div class="delete-dialog">
                <p>Data Buku Berhasil Dihapus</p>
            </div>
            <div class="rak1-full-dialog">
                <p>Rak Buku Selesai Dibaca Full</p>
            </div>
            <div class="rak2-full-dialog">
                <p>Rak Buku Belum Selesai Dibaca Full</p>
            </div>
        </div>
    </header>
    <main>
        <div class="filter">
            <div class="search-box">
                <input type="text" autocomplete="off" name="search" id="search" placeholder="Cari Buku">
                <a href="#" class="search-btn"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></a>
            </div>
        </div>
        <div class="content">
            <div class="input_section">
                <h3>Masukkan Data Buku Baru</h3>
                <form action="#" id="input-book" autocomplete="off">
                    <div class="input">
                        <label for="title">Judul</label>
                        <input id="title" type="text" placeholder="Dilan 1990" required>
                    </div>
                    <div class="input">
                        <label for="author">Penulis</label>
                        <input id="author" type="text" placeholder="Pidi Baiq" required>
                    </div>
                    <div class="input">
                        <label for="year">Tahun</label>
                        <input id="year" type="number" placeholder="2014" min="1900" max="3000" required>
                    </div>
                    <div class="input_inline">
                        <label for="isComplete">Selesai dibaca</label>
                        <input id="isComplete" type="checkbox">
                    </div>
                    <button id="bookSubmit" type="submit">Tambah Buku</button>
                </form>
            </div>
            <div class="display-book">
                <div class="beread-book">
                    <h3>Selesai Dibaca</h3>
                    <div class="book-list" id="books-completed">
                    </div>
                </div>
                <div class="unread-book">
                    <h3>Bulum Selesai Dibaca</h3>
                    <div class="book-list" id="books-uncompleted">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
